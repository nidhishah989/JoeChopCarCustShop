<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modify personal detail</title>

     <!--for font of page the link-->
   <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css">
   <link rel="stylesheet" href=" https://fonts.googleapis.com/css?family=Lora">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
   <!--///////////////////////-->
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
            <!--show logo for JOECHOP-->
            <a class ="navbar-brand" href="#">
                <img src="/static/logo_3.png" width="250px" style="height: fit-content;" alt="logo_image" >
            </a>
            <!--button is for mobile applciation page.. to give that three bar line when window go smaller-->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1" style="place-content: space-around; ">
                <ul class="navbar-nav">
                    <li class="nav-item" style="margin-left: 20px; margin-right: 20px;">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item" style="margin-left: 20px; margin-right: 20px;">
                        <a class="nav-link" href="/customer">Customers</a>
                    </li>
                    <li class="nav-item" style="margin-left: 20px; margin-right: 20px;">
                        <a class="nav-link" href="/employee">Employee</a>
                    </li>
                    <li class="nav-item" style="margin-left: 20px; margin-right: 20px;">
                        <a class="nav-link" href="/management">Management</a>
                    </li>
                </ul>
            </div>
        </nav>   
       </div> 
    
    <!--form to get the user name validation-->
    <form action="/editcust" autocomplete="on" method = "POST" enctype="multipart/form-data" style="background-image: linear-gradient(rgba(108, 136, 187, 0.445), rgba(0, 255, 115, 0.363));margin:auto; max-width:100%;" >
        <h1> LOGIN with Customer ID</h1>
        <label for="Customer_ID">Cusotmer ID:</label>
        <input type="text" id="Customer_ID" name="Customer_ID">
        <button type="submit" formaction="/editcust"> SUBMIT</button>
        <br>
     </form>

    <!--form to update the user information-->
    {% for item in emp %}
     <div class="row"style="background-image: linear-gradient(rgba(108, 136, 187, 0.445), rgba(0, 255, 115, 0.363));margin:auto; max-width:100%;">
        <div class="col-md-4 offset-md-4">
          <div class="card card-body">
            <form action="/updatecust/{{item[0]}}" method="POST">
              <div class="form-group">
                <lable for="id"></lable> Customer ID: {{item[0]}} </lable> 
              </div>
              <div class="form-group">
                <lable for="name"></lable> Customer Name: </lable>
                <br>
                <input type="text" name="name" value="{{item[1]}}" class="form-control" placeholder="Name"> 
              </div>
              <div class="form-group">
                <lable for="phone"></lable> Contact NO: </lable>
                <br>
                <input type="text" name="phone" value="{{item[2]}}" class="form-control" placeholder="phone">
              </div>
              
              <div class="form-group">
                <lable for="email"></lable> Email-ID: </lable>
                <br>
                <input type="text" name="email" value="{{item[3]}}" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <lable for="Address"></lable> Address: </lable>
                <br>
                <input type="text" name="Address" value="{{item[4]}}" class="form-control" placeholder="Address">
              </div>
              <div class="form-group">
                <lable for="city"></lable> City: </lable>
                <br>
                <input type="text" name="city" value="{{item[5]}}" class="form-control" placeholder="city">
              </div>
              <div class="form-group">
                <lable for="state"></lable> State: </lable>
                <br>
                <input type="text" name="state" value="{{item[6]}}" class="form-control" placeholder="state">
              </div>
              <div class="form-group">
                <lable for="zip"></lable> State: </lable>
                <br>
                <input type="text" name="zip" value="{{item[7]}}" class="form-control" placeholder="zip">
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div> 
      {% endfor %}
</body>
</html>
